# import User, Todo, TodoCreateInput from "./prisma/generated/prisma/prisma.graphql"

type Query {
  users: [User!]!
  todoes: [Todo!]!
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): User!
  createTodo(description: String!, isDone: Boolean, userId: String!): Todo!
}

# overwrites
type User {
  id: ID!
  name: String!
  email: String!
}
