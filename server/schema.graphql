# import User, Post from "./prisma/generated/prisma/prisma.graphql"

type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
}

type Mutation {
  createUser(name: String!, email: String!): User
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
}
